<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="top center">
        <div class ="logo">
            <img src="./img/Group 2.png" alt="logo image">
            <img src="./img/search.svg" alt="search icon">
        </div>
        <nav>
            <img src="./img/menu.svg" alt="menu buttons">
        </nav>
    </header>
    <main>
        <div class="brand-info">
            <img src="./img/man-brand.png" alt="main photo of the brand">
            <div class="brandname">
                <img src="./img/Rectangle.svg" alt="pink rectangle">
                <h1><span class="name">THE BRAND <br />
                    </span>OF LUXERIOUS </span>
                    <span class="pink">FASHION </span>
                </h1>
            </div>
        </div>
        <div class="categories center">
            <div class="category">
                <img src="./img/for-women.png" alt="For women">
<!--               <img src="./img/Rectangle 20.png">
                <p> 30% OFF <br> FOR WOMEN</p>--> 
            </div>
            <div class="category">
                <img src="./img/for-men.png" alt="For men">
            </div>
            <div class="category">
                <img src="./img/for-kids.png" alt="For kids">
            </div>
            <div class="category">
                <img src="./img/accesories.png" alt="Accesories">
            </div>
        </div class="featured">
        <div>

        </div>
    </main>    
</body>
</html>
